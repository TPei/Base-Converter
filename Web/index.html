<!DOCTYPE html>
<html>
<head>
    <title>Base Converter</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/uiHandler.js"></script>
    <script type="text/javascript" src="js/convert.js"></script>
</head>
<body>

	<form>
        <h1>Base Converter</h1>
        <p>
            Converting <input type="text" id="from" /> from base
            <select id="convertFrom">
                <option>2</option>
                <option>8</option>
                <option selected="selected">10</option>
                <option>16</option>
                <option>custom</option>
            </select>

            <input id="fromCustom" type="number" />

            to base

            <select id="convertTo">
                <option selected="selected">2</option>
                <option>8</option>
                <option>10</option>
                <option>16</option>
                <option>custom</option>
            </select>

            <input id="toCustom" type="number" />

            is: <span id="resultConvert"></span>
        </p>

        <button id="convertButton">Convert!</button>

        <p style="color: red;" id="convertStatus"></p>
	</form>
	


</body>
</html>
